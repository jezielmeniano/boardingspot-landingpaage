  <section>
    <div class="container mt-5 d-flex justify-content-center paper-form-boarding-house">
      <div>
        <div class="pb-3">
          <a href="ownerpage.html"><i class="fa-sharp fa-solid fa-arrow-left" style="color:black;"></i></a>
        </div>

        <h4 class="mb-4 fs-2">List your boarding house</h4>
  
        <form>
          <!-- Boarding House Information -->  
          <div class="row mb-3">
            <p class="fs-5">1. Boarding House Information</p>
            <label for="inputBhname" class="col-sm-3 col-form-label">Boarding House Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputBhname">
            </div>
          </div>
  
          <div class="row mb-3">
            <label for="inputBhcontact" class="col-sm-3 col-form-label">Contact #</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="inputBhcontact" placeholder="ex.09823979342">
            </div>
          </div>
  
          <div class="row mb-3">
            <label for="inputStreetAddress" class="col-sm-3 col-form-label">Address</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputStreetAddress" placeholder="Street Address">
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputBarangay" placeholder="Barangay/District">
            </div>
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-6">
              <input type="text" class="form-control mt-2" id="inputMunicipality" placeholder="Municipality/City">
            </div>
            <div class="col-sm-2">
              <input type="number" class="form-control mt-2" id="inputZipcode" placeholder="Zipcode">
            </div>
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-3">
              <button type="button" class="btn btn-primary mt-2" style="width:200px;">Select Location</button>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-3">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1661.6690729688498!2d125.34679973427414!3d8.982711984145073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3301c9da2a2eac41%3A0x194bea538c0ff5a6!2sToto%20Carwash%20%26%20Mini%20Lumber!5e0!3m2!1sen!2sph!4v1730358355295!5m2!1sen!2sph" 
              width="600" 
              height="450" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy" 
              referrerpolicy="no-referrer-when-downgrade">
        </iframe>
            </div>
          </div>

  
          <!-- Security -->  
          <div class="row my-2">
            <p class="fs-5">2. Security</p>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="CCTV" id="security1">
                <label class="form-check-label" for="security1">24/7 CCTV</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="FireExits" id="security2">
                <label class="form-check-label" for="security2">Fire Exits</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="FireExtinguisher" id="security3">
                <label class="form-check-label" for="security3">Fire Extinguisher</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Curfew" id="security4">
                <label class="form-check-label" for="security4">Curfew</label>
              </div>
            </div>
          </div>
  
          <!-- Amenities -->  
          <div class="row my-2">
            <p class="fs-5">3. Amenities</p>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Air Conditioner" id="amenity1">
                <label class="form-check-label" for="amenity1">Air Conditioner</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Fan" id="amenity2">
                <label class="form-check-label" for="amenity2">Fan</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Refrigerator" id="amenity3">
                <label class="form-check-label" for="amenity3">Refrigerator</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Desk" id="amenity4">
                <label class="form-check-label" for="amenity4">Desk</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="WIFI" id="amenity5">
                <label class="form-check-label" for="amenity5">WIFI</label>
              </div>
            </div>
  
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Pets Allowed" id="amenity6">
                <label class="form-check-label" for="amenity6">Pets Allowed</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Laundry" id="amenity7">
                <label class="form-check-label" for="amenity7">Laundry</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Free Water" id="amenity8">
                <label class="form-check-label" for="amenity8">Free Water</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Television" id="amenity9">
                <label class="form-check-label" for="amenity9">Television</label>
              </div>
            </div>
  
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Sofa" id="amenity10">
                <label class="form-check-label" for="amenity10">Sofa</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Kitchen Stove" id="amenity11">
                <label class="form-check-label" for="amenity11">Kitchen Stove</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Cable TV" id="amenity12">
                <label class="form-check-label" for="amenity12">Cable TV</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Parking" id="amenity13">
                <label class="form-check-label" for="amenity13">Parking</label>
              </div>
            </div>
          </div>
          
          <!-- Room to add (Add content for adding rooms here) -->
          <div class="row">

          </div>
          <p class="fs-5">4. Room</p>
              <div class="card border-dark-subtle shadow" >
                <div class="card-header p-0">
                  <p class="fs-5 m-1">Room #</p>
                </div>
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-md-3">
                      <label for="roomNumber" class="form-label">Room #</label>
                      <input type="text" class="form-control" placeholder="ex.1" id="roomNumber">
                    </div>
                    <div class="col-md-3">
                      <label for="roomCapacity" class="form-label">Room Capacity</label>
                      <input type="number" class="form-control" placeholder="ex.3000" id="roomCapacity">
                    </div>
                    <div class="col-md-3">
                      <label for="roomMPrice" class="form-label">Monthly Rent Price</label>
                      <input type="number" class="form-control" placeholder="ex.3000" id="roomMPrice">
                    </div>

                    <div class="col-md-3">
                      <label for="status" class="form-label"></label>
                      <select class="form-select mt-2" aria-label="Default select example">
                        <option selected>Available:</option>
                        <option value="1">Available</option>
                        <option value="2">Not Available</option>
                        
                      </select>
                    </div>
                   
                  </div>
                  
                </div>
                </div>
                <button type="button" class="btn btn-secondary my-3">Add Room</button>


                 <!--Image-->
                
                 <div class="row mb-3">
                  <p class="fs-5">5. Image</p>
                  <label for="images" class="col-sm-3 col-form-label">Upload image of your front house</label>
                  <div class="col-sm-5">
                    <input class="form-control" type="file" id="imageProfilePic">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="images" class="col-sm-3 col-form-label">Upload images of rooms</label>
                  <div class="col-sm-5">
                    <input class="form-control" type="file" id="formFileMultiple" multiple >
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Details:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>


                <button type="button" class="btn btn-primary">Submit</button>
              </div>
              </div>

              
            
       
          
          

        </form>
      </div>
    </div>
  </section>
