  <section>
    <div class="container mt-5 d-flex justify-content-center paper-form">
      <div>
        <div class="pb-3">
          <a href="ownerpage.html"><i class="fa-sharp fa-solid fa-arrow-left" style="color:black;"></i></a>
        </div>
        <h4 class="mb-4 fs-2">Edit Owner Information</h4>
        <p class="mb-4 fs-4">Profile Information</p>
  
         <!-- Image Section -->  
         <div class="container mt-4">
          <div class="row mb-4">
              
              <div class="col-sm-5">
                  <!-- Image preview area -->
                  <div class="mb-3">
                      <img src="image/4f492b22-2d29-4360-80a6-79879487c7b7-e07922e.jpg" 
                      alt="Profile Picture" id="profilePreview" 
                      class="img-thumbnail" style="width: 150px; 
                      height: 150px;">
                  </div>
                  <!-- File upload input -->
                  <input type="file" class="form-control" 
                  id="profilePicture" accept="image/*" 
                  onchange="previewImage(event)">
              </div>
          </div>
        </div>
      
        
        <!-- Profile Section -->
        <form>
          <div class="row mb-3">
            <label for="inputFullName" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-8">
              <input type="name" class="form-control" id="inputFullName" placeholder="ex.Peter Pan">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail" placeholder="some@example.com">
            </div>
          </div>
  
          <div class="row mb-3">
            <label for="inputUserNumber" class="col-sm-2 col-form-label">Contact #</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="inputUserNumber" placeholder="ex.09888961234">
            </div>
          </div>
          <p class="mb-4 fs-3">Change Password</p>
  
          <div class="row mb-4">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="row mb-4">
            <label for="reinputPassword" class="col-sm-2 col-form-label">Re-type Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="reinputPassword">
            </div>
        </div>
        
        <div class="row">
            <label class="col-sm-2"></label> <!-- Empty label for alignment -->
            <div class="col-sm-5">
                <button type="submit" class="btn btn-primary w-100">Change Password</button>
            </div>
        </div>
      </form>
       
        <p class="mb-4 fs-3 mt-4">Personal Information</p>
  
        <form class="row g-3">
          <div class="col-md-4">
            <label for="inputStreetAddres" class="form-label">Street Address</label>
            <input type="address" class="form-control" id="inputStreetAddres">
          </div>
          <div class="col-md-8">
            <label for="inputBaranggay" class="form-label">Baranggay/District</label>
            <input type="address" class="form-control" id="inputBaranggay">
          </div>
          <div class="col-md-8">
            <label for="inputCity" class="form-label">City/Municipality</label>
            <input type="address" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputcode" class="form-label">Zip Code</label>
            <input type="number" class="form-control" id="inputcode">
          </div>
          <div class="col-md-4">
            <label for="inputage" class="form-label">Age</label>
            <input type="number" class="form-control" id="inputage">
          </div>
          <div class="col-md-4">
            <label for="inputGender" class="form-label">Gender</label>
            <input type="text" class="form-control" id="inputGender">
          </div>
          <div class="col-md-4">
            <label for="inputBirthday" class="form-label">Birthday</label>
            <input type="text" class="form-control" id="inputBirthday">
          </div>
  
          <div class="col-12 d-flex flex-row-reverse">
            <div class="p-2">
              <button type="button" class="btn btn-primary ">Apply Changes</button>
            </div>
            <div class="p-2">
              <button type="button" class="btn btn-danger ">Delete Account</button>
            </div>
            
            
          </div>
          
          
        </form>
        
    </div>
